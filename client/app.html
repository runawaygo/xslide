<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.1.1.min.css" />
		<link rel="stylesheet" href="my.css" />
		<script src="jquery.min.js"></script>
		<script src="jquery.mobile-1.1.1.min.js"></script>
		<script src="../../lib/jquery.tmpl.js"></script>
		<script src="my.js"></script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="tucao-page">
			<div data-theme="a" data-role="header">
				<h3>xSlide</h3>
			</div>
			<div data-role="content">
				<form action="/client/tucao" method="post" id="tucao-form">
					<fieldset data-role="controlgroup">
                        <label for="textinput1">
                            吐槽
                        </label>
                        <input name="tucao" id="tucao" placeholder="请大力吐槽" value="" type="text">
                    </fieldset>
				</form>
				<input type="submit" id="tucao-btn" data-icon="check" data-iconpos="left" value="Submit" />
			</div>
			<div data-role="content">
				<h1>请耐心等待下一次投票！</h1>
			</div>
		</div>

		<div data-role="page" id="vote-page">
			<div data-theme="a" data-role="header">
				<h3 id="title">Header</h3>
			</div>
			<div data-role="content">
				<form action="/client/vote" method="post" id="myform">
				<div  id="container">
				</div>
				</form>
				<input type="submit" id="submit-btn" data-icon="check" data-iconpos="left" value="Submit" />
			</div>
		</div>
		<script id="item-check"  type="text/x-jquery-tmpl">
			{{each children}}
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="vertical">
						<input name="ids" id="checkbox-${id}" type="checkbox" value="${id}" />
						<label for="checkbox-${id}">${text.caption}</label>
					</fieldset>
				</div>
			{{/each}}
		</script>
	</body>
</html>
